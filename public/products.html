<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="products_frontend.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 align="center">Products</h1>
        <div class="row">
            <div class="form-group col-sm-3">
              <label for="name">Product Name</label>
              <input id="name" class="form-control" type="text" placeholder="product name" aria-label="Product Name" aria-describedby="basic-addon2">
            </div>
            <div class="form-group col-sm-3">
              <label for="vendorName">Vendor</label>
              <select id="vendorName" class="form-control">
                <option>--select vendor--</option>
              </select>
            </div>
            <div class="form-group col-sm-3">
              <label for="price">Price</label>
              <input id="price" class="form-control" type="text" placeholder="price" aria-label="price" aria-describedby="basic-addon2">
          </div>
          <div class="form-group col-sm-3">
              <label for="quantity">Quantity</label>
            <input id="quantity" class="form-control" type="text" placeholder="quantity" aria-label="quantity" aria-describedby="basic-addon2">
          </div>
          <div class="form-group col-sm-12">
            <button class="btn btn-primary btn-lg btn-block" id ="add"  type="button">Add</button> 
          </div>
        </div>
      <h5 class="col">Product Details</h5>
    
        <table class="table" id="product-list">
          
        </table>
    </div>
</body>
</html>
